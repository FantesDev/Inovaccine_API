<div class="container">
  <h1>Cadastro de Dependente</h1>
  <form>
    <div *ngIf="etapaAtual === 1">
    <div class="form-group">
      <label for="nome">Nome Completo<span class="required">*</span></label>
      <input type="text" id="nome" placeholder="Digite Seu Nome" name="nome">
      <!-- <div class="error-message">O campo Nome Completo é obrigatório.</div> -->
    </div>
    <div class="form-group">
      <label for="dataNasc">Data de Nascimento<span class="required">*</span></label>
      <input type="date" id="dataNasc"  placeholder="12/12/1980" name="dataNasc">
      <!-- <div class="error-message" *ngIf="campoEstaVazio('dataNasc')">O campo Data de Nascimento é obrigatório.</div> -->
    </div>
    <div class="form-group">
      <label for="cpf">CPF<span class="required">*</span></label>
      <input type="text" id="cpf"  placeholder="123.456.789-10" name="cpf">
      <!-- <div class="error-message" *ngIf="campoEstaVazio('cpf')">O campo CPF é obrigatório.</div> -->
    </div>
    <div class="form-group">
      <label for="telefone">Telefone<span class="required">*</span></label>
      <input type="text" id="telefone"  placeholder="15 99999-9999" name="telefone">
      <!-- <div class="error-message" *ngIf="campoEstaVazio('telefone')">O campo Telefone é obrigatório.</div> -->
      <div class="note">
        <span>* Obrigatório</span>
      </div>
    </div>
  </div>
  <div *ngIf="etapaAtual === 2">
    <div class="form-group">
      <label for="email">Email<span class="required">*</span></label>
      <input type="email" id="email"  placeholder="Digite Seu Email" name="emial">
      <!-- <div class="error-message" *ngIf="campoEstaVazio('email')">O campo Email é obrigatório.</div> -->
    </div>
    <div class="form-group">
      <label for="senha">Senha<span class="required">*</span></label>
      <input type="password" id="senha"  placeholder="Digite Sua Senha" name="senha">
      <!-- <div class="error-message" *ngIf="campoEstaVazio('senha')">O campo Senha é obrigatório.</div> -->
    </div>
  </div>
  <div class="button-group" style="display: flex; justify-content: center;gap: 20px;">
    <button class="btn" (click)="voltarEtapa()">VOLTAR</button>
    <button class="btn" (click)="avancarEtapa()">{{ etapaAtual < 2 ? 'PRÓXIMO' : 'FINALIZAR' }}</button>
  </div> 
  </form>
</div>
