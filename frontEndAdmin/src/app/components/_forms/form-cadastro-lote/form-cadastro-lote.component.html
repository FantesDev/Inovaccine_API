<form class="form" [formGroup]="form" (ngSubmit)="onSubmit()">
  <ion-toolbar>
    <ion-title  class="container__title">
      Novo Lote
    </ion-title>
  </ion-toolbar>

  <ion-row>
    <ion-col size="6">
      <app-input-text-list [inputs]="inputsDataLote" [formGroup]="formLote">
  
      </app-input-text-list>
    </ion-col>
  
    <ion-col size="6">
      <ion-toolbar>
        <ion-title>Informações do Fornecedor</ion-title>
      </ion-toolbar>
      <app-input-text-list [inputs]="inputsDataFornecedor" [formGroup]="formFornecedor"></app-input-text-list>
    </ion-col>
  </ion-row>

  <ion-row class="ion-justify-content-end">
    <ion-button class="form__button" type="ngSubmit">Cadastrar</ion-button>
  </ion-row>
</form>
