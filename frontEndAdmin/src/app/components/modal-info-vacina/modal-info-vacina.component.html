<button class="card__footer__icon__info" id="open-modal">
  <img src="assets/icon/icon_info.svg" alt="">
</button>

<ion-modal #modal trigger="open-modal" class="modal">
  <ng-content>
    <div class="modal__card__info">
      <ion-row class="modal__card__info__desc">
        <ion-col size="12">
          <p>{{ dados.informacao }}</p>
        </ion-col>
      </ion-row>
      <p><span>Período:</span> {{ dados.periodo }}</p>
      <p><span>Dias de Aplicação:</span> {{ dados.diasAplicacao }}</p>
    </div>
  </ng-content>
</ion-modal>
